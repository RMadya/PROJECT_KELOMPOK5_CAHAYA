<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Street Light System</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ’¡</div>
                <h1 class="auth-title">Smart Street Light</h1>
                <p class="auth-subtitle">IoT-Based Automatic Lighting Control System</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="auth-submit" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
                <p style="margin-top: 1rem; color: var(--text-muted);">
                    IoT Street Lighting Project Â© 2024
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
