<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices - Smart Street Light System</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">üí°</div>
                <div class="sidebar-title">Smart Street Light</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/dashboard.html" class="nav-link">
                            <span class="nav-icon">üìä</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/devices.html" class="nav-link active">
                            <span class="nav-icon">üí°</span>
                            <span>Devices</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logs.html" class="nav-link">
                            <span class="nav-icon">üìù</span>
                            <span>Activity Logs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/settings.html" class="nav-link">
                            <span class="nav-icon">‚öôÔ∏è</span>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-user">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Administrator</div>
                    </div>
                </div>
                <button class="btn btn-secondary" style="width: 100%;" onclick="API.logout()">
                    üö™ Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <h1 class="topbar-title">Device Management</h1>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="showAddDeviceModal()">
                        <span>‚ûï</span>
                        <span>Add Device</span>
                    </button>
                </div>
            </div>

            <div class="content">
                <div id="alertContainer"></div>

                <div class="stats-grid" id="devicesList">
                    <!-- Devices will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Device Modal (Hidden by default) -->
    <div id="deviceModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div class="modal-content" style="background: var(--bg-card); margin: 10% auto; padding: 2rem; border-radius: 1rem; width: 400px; border: 1px solid var(--border-color);">
            <h2 style="margin-bottom: 1.5rem;">Add New Device</h2>
            <form id="deviceForm">
                <div class="form-group">
                    <label class="form-label">Device ID (e.g. LAMP_001)</label>
                    <input type="text" id="newDeviceId" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Device Name</label>
                    <input type="text" id="newDeviceName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" id="newLocation" class="form-input">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" onclick="hideAddDeviceModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Device</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/devices.js"></script>
</body>

</html>
